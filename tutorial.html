<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400" rel="stylesheet">
        <link rel="stylesheet" href="style_tutorial.css">
    </head>

    <body background="background-1.jpg">
        <div class="w3-container">
            <div class="w3-bar">
                    <a href="#" class="w3-bar-item">

            </div>
            <div class="outer-div">

                    </div>
                </div>

        </div>

    <script type="text/javascript">
        document.getElementById("yes-button").onclick = function () {
            location.href = "./department_facilities.html";

        document.getElementById("no-button").onclick = function () {
